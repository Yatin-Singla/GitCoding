<!DOCTYPE html>
<html>
<head>
  <title>CodeHub</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Automate Commiting LeetCode Solutions to your GitHub</h2>
    <div id="login-section">
      <button id="github-login">Login with GitHub</button>
    </div>
    <div id="user-section" style="display: none;">
      <p>Logged in as: <span id="username"></span></p>
      <button id="logout">Logout</button>
    </div>
    <div id="status" class="status-container"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
